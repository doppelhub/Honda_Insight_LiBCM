name: Compile Test

on:
  pull_request:
    paths:
      - 'Firmware/**'
      - '.github/workflows/**'

jobs:
  compile-test:
    name: Compile Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build
        uses: arduino/compile-sketches@v1
        with:
          fqbn: 'arduino:avr:mega'
          - source-path: ./
          sketch-paths: |
            - Firmware/MVP/MVP.ino
